<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application with JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tania Akthar</h1>
    <h2>Key Events</h2>
    <p>Press a key and open the console to check the result of the event</p>
    <hr>
    <h2>CSS class toggle</h2>
    <button class="btnpressme">PRESS ME</button>
    <h2>Prevent default</h2>
    <a href="http://www.qcc.cuny.edu" target="_blank" rel="noopener noreferrer" class="linkqcc">VISIT QCC WEBSITE</a>
    <h2>Modal Window</h2>
    <button class="btnopenmodal">Today's promotion</button>



    <section class="modalwindow">
        <div class="modalinfo">
            <div class="modalheader">
                <a class="closemodalx">X</a>
            </div>
            <div>
                <p class="modalcontenttitle">Black Friday on Halloween</p>
                <p class="modalcontenttext">25% off</p>
            </div>
            <button class="btnpromotion">CLOSE PROMOTTON</button>
        </div>
    </section>














    <!--JS FIlE-->
    <script src="application.js"></script>
