<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 10 - scroll event</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tania Akthar</h1>
    <h2>Scrollable Content</h2>
    <div class="content">
        <p>This content is wider that the window</p>
    </div>
    <button class="btnscrollright">Scroll right</button>

    <h2>Scrollable image gallery</h2>
    <main class="maincontainer">
        <div class="gallerycontainer">
            <img src="image/img1.jpg" alt="image 1" class="gallery-image">
            <img src="image/img2.jpg" alt="image 2" class="gallery-image">
            <img src="image/img3.jpg" alt="image 3" class="gallery-image">
            <img src="image/img4.jpg" alt="image 4" class="gallery-image">
        </div>
        <button class="btnright">&#x276F;</button>
        <button class="btnleft">&#x276E;</button>
    </main>

    <section>
        <figure>
            <img src="image/img1.jpg" alt="image1">
            <img src="image/img2.jpg" alt="image2">
        </figure>
    </section>

    <section class="toTop">
        <a href="#">&#x270C;<br>Top</a>
    </section>

    






    <script src="scrollevents.js"></script>
</body>
</html>
